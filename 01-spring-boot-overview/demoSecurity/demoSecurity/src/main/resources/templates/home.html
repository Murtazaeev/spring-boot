<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h2>Home Page</h2>
    <hr>
    <p>Welcome to the Home Page! Hey!</p>

    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role is: <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>

    <a th:href="@{/leaders}">Leadership meeting (for managers only)</a>
    <a th:href="@{/admins}">Admins meeting (for admins only)</a>
    <hr>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>

</body>
</html>
